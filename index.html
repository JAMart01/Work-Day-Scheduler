<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container" id="BigContainer">
      <!-- Timeblocks go here --> 

      <div class="row time-block" id="9">
        <div class="hour col-md-1">
          <h4>9:00 AM</h4>
        </div>
          <textarea class=" col-md-10 description"></textarea>
          <button class="saveBtn col-md-1 far fa-save" id="9"></button>
      </div>

      <div class="row time-block" id="10">
        <div class="hour col-md-1">
          <h4>10:00 AM</h4>
        </div>
        <textarea class=" col-md-10 description"></textarea>
        <button class="saveBtn col-md-1 far fa-save" id="10"></button>
      </div>

      <div class="row time-block" id="11">
        <div class="hour col-md-1">
          <h4>11:00 AM</h4>
        </div>
        <textarea class=" col-md-10 description"></textarea>
        <button class="saveBtn col-md-1 far fa-save" id="11"></button>
      </div>

      <div class="row time-block" id="12">
        <div class="hour col-md-1">
          <h4 data-hour="12">12:00 PM</h4>
        </div>
        <textarea class=" col-md-10 description"></textarea>
        <button class="saveBtn col-md-1 far fa-save" id="12"></button>
      </div>
      
      <div class="row time-block" id="13">
        <div class="hour col-md-1">
          <h4>1:00 PM</h4>
        </div>
        <textarea class=" col-md-10 description"></textarea>
        <button class="saveBtn col-md-1 far fa-save" id="13"></button>
      </div>

      <div class="row time-block" id="14">
        <div class="hour col-md-1">
          <h4>2:00 PM</h4>
        </div>
        <textarea class=" col-md-10 description"></textarea>
        <button class="saveBtn col-md-1 far fa-save" id="14"></button>
      </div>

      <div class="row time-block" id="15">
        <div class="hour col-md-1">
          <h4>3:00 PM</h4>
        </div>
        <textarea class=" col-md-10 description"></textarea>
        <button class="saveBtn col-md-1 far fa-save" id="15"></button>
      </div>
      
      <div class="row time-block" id="16">
        <div class="hour col-md-1">
          <h4>4:00 PM</h4>
        </div>
        <textarea class=" col-md-10 description"></textarea>
        <button class="saveBtn col-md-1 far fa-save" id="16"></button>
      </div>
      
      <div class="row time-block" id="17">
        <div class="hour col-md-1">
          <h4 data-hour="17">5:00 PM</h4>
        </div>
        <textarea class=" col-md-10 description"></textarea>
        <button class="saveBtn col-md-1 far fa-save" id="17"></button>
      </div>


    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/js.js"></script>
  </body>
</html>
